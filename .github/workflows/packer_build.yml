name: Build Python Image with Packer

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  packer_build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Install HashiCorp Packer
      run: |
        curl -fsSL https://apt.releases.hashicorp.com/gpg | sudo gpg --dearmor -o /usr/share/keyrings/hashicorp-archive-keyring.gpg
        echo "deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/hashicorp.list
        sudo apt-get update && sudo apt-get install packer

    - name: Build Docker image
      run: |
        packer build -var 'image_tag_file=image_tag.txt' python_image.pkr.hcl | tee output.log
      env:
        PACKER_LOG: 1

    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Set image tag
      id: set_tag
      run: latest_image=$(docker images --format '{{.Repository}}:{{.Tag}}' | head -n 1)



    - name: Tag Docker image
      run: |
        echo $latest_image
        echo $latest_image
        echo $latest_image
        echo $latest_image
        echo $latest_image
        echo $latest_image
        echo $latest_image
        echo $latest_image
        echo $latest_image
        echo $latest_image
        docker tag $latest_image ${{ secrets.DOCKERHUB_USERNAME }}/python-kube:latest


    - name: Push Docker image to Docker Hub
      run: |
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/python-kube:latest

      env:
        DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
